{% extends "layout.html" %}

{% block title %}
    Dodaj wizytę
{% endblock %}

{% block main %}
    <form action="/pacjent_update" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Login" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Hasło" type="password">
        </div>

        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="name" placeholder="Imię" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="surname" placeholder="Nazwisko" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="pesel" placeholder="PESEL" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="telefon" placeholder="Telefon" type="text">
        </div>
        <form method="post" action="/pacjent_update">
            <button class="btn btn-primary" type="submit">Zmień pacjenta</button>
        </form>
    </form>
{% endblock %}
